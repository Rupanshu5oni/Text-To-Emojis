<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Emoji</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  

    <div id="main">
          <h1>Text&nbsp;<span><img src="arrow.png" alt=""></span>&nbsp;Emoji</h1>
          <div id="endec-dev">
            <h3 id="enc-btn"><span><img src="lock1.png" alt=""></span>Encrypted Text</h3>
            <h3 id="dec-btn"><span><img src="unlock.png" alt=""></span>Decrypted Text</h3>
          </div>
          <!-- encryption Text area -->
          <div id="encryption">
            <h5>1. Type a Message</h5>
            <textarea placeholder="JO likhna ho likho" name="" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a password</h5>
            <input placeholder="password1" type="password" name="" id="password">
            <button id="encrypt-btn"><span><img src="lock1.png" alt=""></span>Encrypted</button>
          </div>
          <!-- decrypted text area  -->
         <div id="decryption">
            <h5>1. Paste Encrypted emoji</h5>
            <textarea placeholder="Jo likhna ho wo likho" name="" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Type the password</h5>
            <input placeholder="password1" type="password" name="" id="finalpassword">
            <button id="Dencrypt-btn"><span><img src="unlock.png" alt=""></span>Decrypted</button>
          </div> 
          <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
